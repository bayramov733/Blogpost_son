{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<style>
/* Başlıq */
 body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e2e8f0;}
.polls-head {
    text-align: center;
    color: #1e3a8a;
    font-weight: 700;
    font-size: 2rem;
    margin: 25px 0 30px;

}

/* Polls list */
.polls-list {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Individual poll card */
.poll-card {
    background: #f8fafc;
    padding: 14px 18px;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: 0.3s;
}

.poll-card a {
    text-decoration: none;
    color: #1e3a8a;
    font-weight: 600;
    display: block;
}

.poll-card:hover {
    background: #eef2ff;
    transform: translateY(-4px);
}

/* Empty message */
.no-polls {
    text-align: center;
    color: #64748b;
    font-size: 1rem;
    margin-top: 20px;
}
</style>

<h1 class="polls-head">Ən Son Sorğular</h1>

{% if latest_question_list %}
    <div class="polls-list">
        {% for question in latest_question_list %}
        <div class="poll-card">
            <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="no-polls">Hələ heç bir sorğu yoxdur.</p>
{% endif %}
