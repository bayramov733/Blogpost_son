{% extends "polls/base.html" %}

{% block title %}{{ question.question_text }}{% endblock %}

{% block content %}

<style>
/* Başlıq */
.poll-head {
    text-align: center;
    color: #1e3a8a;
    font-weight: 700;
    font-size: 2rem;
    margin: 20px 0 30px;
}

/* Form */
.poll-form {
    max-width: 500px;
    margin: 0 auto;
    background: #f8fafc;
    padding: 25px 20px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* Checkbox list */
.choice-label {
    display: flex;
    align-items: center;
    gap: 12px;
    background: #eef2ff;
    padding: 10px 14px;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: 0.2s;
    user-select: none;
}

.choice-label:hover {
    background: #dbeafe;
}

.choice-label input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

/* Error message */
.error-message {
    color: #dc2626;
    font-weight: 500;
    margin-bottom: 15px;
    text-align: center;
}

/* Buttons */
.button {
    background: #1e3a8a;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    margin-right: 10px;
}

.button:hover {
    background: #1d4ed8;
    transform: scale(1.05);
}

/* Select all button specific */
#select-all {
    background: #475569;
}

#select-all:hover {
    background: #64748b;
    transform: scale(1.05);
    color: white;
}
</style>

<h1 class="poll-head">{{ question.question_text }}</h1>

<form action="{% url 'polls:vote' question.id %}" method="post" class="poll-form">
  {% csrf_token %}

  {% if error_message %}
    <p class="error-message">{{ error_message|default:'' }}</p>
  {% endif %}

  {% for choice in question.choice_set.all %}
    <label class="choice-label">
      <input type="checkbox" name="choices" value="{{ choice.id }}">
      {{ choice.choice_text }}
    </label>
  {% endfor %}

  <div style="margin-top:20px;">
    <button type="submit" class="button">Səs ver</button>
    <button type="button" id="select-all" class="button">Hamısını seç</button>
  </div>
</form>

<script>
const selectAllBtn = document.getElementById('select-all');

selectAllBtn.addEventListener('click', () => {
  const checkboxes = document.querySelectorAll('input[name="choices"]');
  const allChecked = Array.from(checkboxes).every(cb => cb.checked);
  checkboxes.forEach(cb => cb.checked = !allChecked);
  selectAllBtn.textContent = allChecked ? 'Hamısını seç' : 'Hamısını sil';
});
</script>

{% endblock %}
